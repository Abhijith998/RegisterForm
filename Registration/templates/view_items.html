<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>
</head>

<style>
</style>
<body>
   
    <form action="" method="get">
        {% csrf_token %}
        <div class="input-group" style="width: 400px; margin: 50px;" >
            <div class="form-outline" data-mdb-input-init>
              <input id="search-input" type="search" id="form1" class="form-control" name="search" />
              <label class="form-label" for="form1">Search</label>
            </div>
            <button id="search-button" type="submit"  class="btn btn-primary" >
              <i class="fas fa-search"></i>
            </button>
          </div>
        {% for i in v %}
        <div class="card" style="width: 300px;height: 400px; display: inline-flex; margin: 30px;">
            <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                <img src="{{i.image.url}}" class="img-fluid"/>
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{i.fooditem}}</h5>
                <p class="card-text">{{i.dept.department}}</p>
              </div>
            </div>
            {% endfor %}

    </form>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
</body>
</html>
